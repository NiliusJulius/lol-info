<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{web.home.title}"></title>
  <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <link href="/static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
<header class="navbar navbar-expand-sm bg-light shadow sticky-top">
  <nav class="container-xxl">
    <a class="navbar-brand" href="/">
      <span class="fw-bold" th:text="#{web.brand.name}"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/champions}" th:text="#{web.navbar.link.champions}"></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="container-sm pt-3">
  <section class="py-3" id="find-summoner-section">
    <form class="row g-0 justify-content-center" id="find-summoner-form">
      <div class="col col-md-5 col-lg-4">
        <input type="text" class="form-control rounded-0 rounded-start small" placeholder="Summoner Name" id="summoner-name">
      </div>
      <div class="col-3 col-sm-2 col-xl-1" style="min-width: 90px; max-width: 100px;">
        <select class="form-select rounded-0 small" id="server-select">
          <option value="euw" selected>EUW</option>
          <option value="eune">EUNE</option>
          <option value="na">NA</option>
        </select>
      </div>
      <div class="d-grid col-3 col-sm-2 col-xl-1">
        <button class="btn btn-light rounded-0 rounded-end" style="border-color: rgba(206, 212, 218);" type="submit">Search</button>
      </div>
    </form>
  </section>
  <section layout:fragment="main-content"/>
</div>
<footer class="mt-auto bg-light bg-opacity-25">
  <div class="text-center p-4">
    <span th:text="'&copy; ' + ${#dates.year(#dates.createNow())} + ' ' + #{web.copyright.name}"/>
  </div>
</footer>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script src="/static/js/find-summoner.js" th:src="@{/js/find-summoner.js}"></script>
</body>
</html>
