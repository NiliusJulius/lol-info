<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title th:text="#{web.champions.title}"/>
</head>
<body>
<section layout:fragment="main-content">
    <div class="bg-secondary py-3 mb-3 rounded-2">
        <h3 class="d-flex justify-content-center" th:text="#{web.champions.header}"/>
        <div class="row justify-content-center mx-3">
            <div class="col-3 col-sm-2 col-lg-1 d-flex align-items-stretch p-2" th:each="champion: ${championList}">
                <a class="text-decoration-none text-reset text-center w-100" th:href="@{/champions/{championKey}(championKey=${champion.key})}">
                    <img class="w-100"
                         th:src="@{https://ddragon.leagueoflegends.com/cdn/{version}/img/champion/{championKey}.png(version=${version},championKey=${champion.key})}">
                    <span class="text-nowrap text-center w-100" th:text="${champion.name}"/>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
