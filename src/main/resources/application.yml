spring.profiles.active: prod

spring.config.import: file:env.properties
spring.messages.basename: messages/messages

riot.api-key: ${API_KEY_RIOT}
http-port: ${HTTP_PORT}
ssl-redirect-port: ${SSL_REDIRECT_PORT}

server:
  ssl:
    key-store: ${KEY_STORE}
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: ${KEY_STORE_TYPE}
    key-alias: ${KEY_ALIAS}
    enabled: ${SSL_ENABLED}
  port: ${SERVER_PORT}

spring:
  shell:
    interactive:
      enabled: false
    command:
      stacktrace:
        enabled: false
      script:
        enabled : false
      history:
        enabled: false
      version:
        enabled: false

ssh:
  shell:
    user: ${SHELL_USER}
    password: ${SHELL_PASSWORD}
    host: ${SHELL_HOST}
    port: ${SHELL_PORT}
    host-key-file: ${java.io.tmpdir}/hostKey.ser
    commands:
      jmx:
        create: false
      script:
        create: false
      history:
        create: false
      postprocessors:
        create: false
      manage-sessions:
        create: false
      system:
        create: false
      stacktrace:
        create: false

logging:
  level:
    com.github.fonimus: info
